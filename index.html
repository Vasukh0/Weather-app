<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City" spellcheck="false">
            <button ><i class="fa fa-search"></i> </button> 
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="info">
            <img src="images/clear.png" alt="img" class="weather-icon">
            <h1 class="temp">22 c</h1>
            <h2 class="city">Banglore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey= "a22701305a9f1e044e16ff6c66132b01";
        const api_url = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        const weathericon=document.querySelector(".weather-icon")


        async function checkweather(city ){
            const resp= await fetch(api_url + city +  `&appid=${apikey}`);

            if(resp.status ==404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".info").style.display="none";
            }
            else{
                var data=await resp.json();
            console.log(data);


            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if (data.weather[0].main === "Clouds") {
                weathericon.src = "images/clouds.png";
            } else if (data.weather[0].main === "Clear") {
                weathericon.src = "images/clear.png";
            } else if (data.weather[0].main === "Rain") {
                weathericon.src = "images/rain.png";
            } else if (data.weather[0].main === "Drizzle") {
                weathericon.src = "images/drizzle.png";
            } else if (data.weather[0].main === "Mist") {
                weathericon.src = "images/mist.png";
            } 
            document.querySelector(".info").style.display="block";
            document.querySelector(".error").style.display="none";
            }
            
        }
        searchbtn.addEventListener("click"  , ()=>{
            checkweather(searchbox.value);
        })
        //checkweather();
    </script>
</body>
</html>
